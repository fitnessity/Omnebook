name: Docker Test and Push

on:
  push:
    branches:
      - "**" # This will run the action on pushes to any branch

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and start Docker containers
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml up -d

      - name: Migrate Database
        run: |
          gzip -d fitnessity_dev.sql.gz
          docker exec -it fitnessity-app mysql -u laraveluser -p${{ secrets.DB_PASSWORD }} laravel < fitnessity_dev.sql

          echo "Application is up and running!"

      - name: Stop Docker containers
        run: docker-compose -f docker-compose.yml down

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker tag your-image-name:latest ghcr.io/${{ github.repository }}/your-image-name:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/your-image-name:${{ github.sha }}

      - name: Test completed successfully
        run: echo "Test completed successfully"
